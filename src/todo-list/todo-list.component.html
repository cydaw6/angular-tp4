<div class="container" *ngIf="loaded; else notLoaded">
  <div class="row">
    <div *ngFor="let todo of todos">
      <todo-item
        [todo]="todo"
        (updateLabelEvent)="updateTodo($event)"
        (deleteTodoEvent)="deleteTodo($event)"
      ></todo-item>
    </div>
  </div>

  <div>
    <label name="label">
      New task
      <input
        type="text"
        [(ngModel)]="textInput"
        name="label"
        (keyup.enter)="addTodo()"
      />
    </label>

    <button
      class="btn waves-effect waves-light"
      type="submit"
      name="action"
      (click)="addTodo()"
    >
      Submit
      <i class="material-icons right">send</i>
    </button>
  </div>
</div>

<div #notLoaded>not loaded</div>
